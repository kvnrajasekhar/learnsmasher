    <body>
        <div class="container-fluid" id="container-fluid">
            <section class="main">
                <section class="inputs">
                    <input type="text" placeholder="Enter city name" id="cityip">
                    <input type="submit" value="Submit" id="add">
                    <button placeholder="submit" id="add"></button>
                </section>
                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityop"></h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="min_tem"></p>
                        <p id="max_tem"></p>
                        <p id="wind"></p>
                        <p id="pressure"></p>
                        <p id="humidity"></p>

                    </div>
                </section>
            </section>
        </div>
